<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
<style>
canvas{
	border: black 1px solid;
}
</style>
	</head>
	<body>
		<h1>Self Portrait</h1>
		<canvas id="canvas" width="800" height="800">
		</canvas>
		<script>
			const canvas = document.getElementById("canvas");
			const ctx = canvas.getContext("2d");

			//background
			ctx.fillStyle = "Crimson";
			ctx.fillRect(0,0,800,800);
			//ear 1
			ctx.fillStyle = "BlanchedAlmond";
			ctx.beginPath();
			ctx.arc(300, 410, 20, 0, 2*Math.PI);
			ctx.fill();
			//ear 2
			ctx.fillStyle = "BlanchedAlmond";
			ctx.beginPath();
			ctx.arc(500, 410, 20, 0, 2*Math.PI);
			ctx.fill();
			//earshadow
			ctx.fillStyle = "DarkSalmon";
			ctx.beginPath();
			ctx.arc(500,410, 10, 0, 2*Math.PI);
			ctx.fill();
			//other earshadow
			ctx.fillStyle = "DarkSalmon";
			ctx.beginPath();
			ctx.arc(300, 410, 10, 0, 2*Math.PI);
			ctx.fill();
			//back hair
			ctx.fillStyle = "black";
			ctx.fillRect(300, 360, 200, 200);
			//My head
			ctx.fillStyle = "BlanchedAlmond";
			ctx.beginPath();
			ctx.arc(400,400,100, 0,2*Math.PI);
			ctx.fill();
			//eye 1
			ctx.fillStyle = "black";
			ctx.beginPath();
			ctx.arc(360, 420, 15, 0, 2*Math.PI);
			ctx.fill();
			//eye 2
			ctx.fillStyle = "black";
			ctx.beginPath();
			ctx.arc(440, 420, 15, 0, 2*Math.PI);
			ctx.fill();
			//eye 1 sparkle
			ctx.fillStyle = "white";
			ctx.beginPath();
			ctx.arc(355, 415, 7, 0, 2*Math.PI);
			ctx.fill();
			//eye 1 sparkle 2
			ctx.fillStyle = "white";
			ctx.beginPath();
			ctx.arc(365, 425, 4, 0, 2*Math.PI);
			ctx.fill();
			//eye 2 sparkle 1 
			ctx.fillStyle = "white";
			ctx.beginPath();
			ctx.arc(435, 415, 7, 0, 2*Math.PI);
			ctx.fill();
			//eye 2 sparkle 2
			ctx.fillStyle = "white";
			ctx.beginPath();
			ctx.arc(445, 425, 4, 0, 2*Math.PI);
			ctx.fill();
			//mouth
			ctx.fillStyle = "darkred";
			ctx.beginPath();
			ctx.arc(400, 435, 20, 2*Math.PI, Math.PI);
			ctx.fill();
			//pink thing next to left eye
			ctx.fillStyle = "lightpink";
			ctx.strokeStyle = "pink";
			ctx.LineWidth=10;
			ctx.beginPath();
			ctx.ellipse(350, 440, 20, 10, 2*Math.PI, 0, 2*Math.PI);
			ctx.stroke();
			ctx.fill();
			//pink thing
			ctx.fillStyle = "lightpink";
			ctx.LineWidth=10;
			ctx.beginPath();
			ctx.ellipse(450, 440, 20, 10, 2*Math.PI, 0, 2*Math.PI);
			ctx.fill();

			//hair
			ctx.beginPath();
			ctx.stroke();
			ctx.fillStyle = "black";
			ctx.beginPath();
			ctx.arc(400, 355, 101, Math.PI, 0);
			ctx.fill();
			//hair side
			ctx.beginPath();
			ctx.moveTo(400, 350);
			ctx.lineTo(300, 450);
			ctx.lineTo(300, 325);
			ctx.lineTo(400, 350);
			ctx.fill();
			//hair right side
			ctx.beginPath();
			ctx.moveTo(400, 350);
			ctx.lineTo(500, 450);
			ctx.lineTo(500, 325);
			ctx.lineTo(400, 350);
			ctx.fill();
			//body
			ctx.fillStyle = "darkred";
			ctx.beginPath();
			ctx.arc(400, 610, 100, Math.PI, 0);
			ctx.stroke();
			ctx.fill();
			//neck
			ctx.fillStyle = "BlanchedAlmond";
			ctx.beginPath();
			ctx.arc(400, 610, 100, 4*Math.PI/3, 5*Math.PI/3);
			ctx.fill();
			//hand left
			ctx.fillStyle = "BlanchedAlmond";
			ctx.beginPath();
			ctx.arc(280, 570, 24, 0, 2*Math.PI);
			ctx.stroke();
			ctx.fill();
			//hand right
			ctx.fillStyle = "BlanchedAlmond";
			ctx.beginPath();
			ctx.arc(520, 570, 24, 0, 2*Math.PI);
			ctx.stroke();
			ctx.fill();
			//leg
			ctx.fillStyle = "darkred";
			ctx.beginPath();
			ctx.arc(350, 610, 30, 0, Math.PI);
			ctx.fill();
			//right leg
			ctx.fillStyle = "darkred";
			ctx.beginPath();
			ctx.arc(450, 610, 30, 0, Math.PI);
			ctx.fill();
			

		</script>
	</body>
</html>
